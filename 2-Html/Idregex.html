	<title>IP域名提取工具</title>
	<!--网页标题左侧显示-->
	<link rel="icon" href="./js/favicon.ico" type="image/x-icon" />
	<!--收藏夹显示图标-->
	<link rel="shortcut icon" href="./js/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="./js/bootstrap.min.css" />

	<script src="./js/calculateipdn.js" type="text/javascript"></script>

	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			height: 100%;
		}

		.header {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 10px 20px;
			background-color: #f3f3f3;
		}

		.header img {
			height: auto;
			max-height: 60px;
		}

		.btn-toolbar {
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 10px 0;
		}

		.form-group {
			margin: 5px;
			margin-left: 10%;
		}

		.textarea-container {
			display: flex;
			margin-top: 10px;
			margin-right: 10px;
			height: auto;
		}
		.textarea-container textarea {
			border: 1px solid #ced4da;
			border-radius: 0.25rem;
			padding: 0.375rem 0.75rem;
			font-size: 1rem;
			line-height: 1.5;
			color: gray;
			background-color: #fff;
			background-clip: padding-box;
			resize: vertical;
		}

		.textarea-container textarea:first-child {
			margin-right: 1%;
			margin-left: 1%;
			width: 50%;
			height: auto;
		}

		.textarea-container textarea:last-child {
			width: calc(100% - 50%);
			height: auto;
		}
		.form-check-input:checked#check21 {
			background-color: blue;
			color: white;
		}
	</style>
</head>

<body>
	<div style='margin-top: 0px; margin-left:1%; margin-bottom: 5px; height: 20px; margin-top: 1%;'>
		<a style="font-size: 30px; font-weight: 300;">IP域名提取工具</a>
		<img src="./js/159996913758530.png" alt="" style="height: 30px;" />

		<span class="" style="margin-left: 1%;">
			<button class="btn btn-primary" onclick="getIp()">IP提取</button>
			<input type="checkbox" id="check1" >去重
		</span>
		<span>

			<button class="btn btn-primary" style="margin-left: 5%;" onclick="matchResult()">域名提取</button>
			<input type="checkbox" id="check21">匹配协议头

			<input type="checkbox" id="check22">端口
			<input type="checkbox" id="check23">路径及参数
			<a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
			<input type="checkbox" id="check26">补全http(s)://
			<input type="checkbox" id="check25">去重
			<input type="checkbox" id="check24">主域名匹配(注意只能和去重使用)

		</span>
	</div>
	<div class="textarea-container">
		<textarea id="text1" placeholder="请粘贴要提取的文本"
			style="margin-left: 1%;margin-top: 2%;width: 100%;height: 300px; color: black;margin-bottom: 1%;"></textarea>
	</div>
	<div class="textarea-container" style="height:50%;margin-bottom: 1px;">
		<textarea id="text2" placeholder="IP提取结果" this.style.color='black' ; this.focus();
			onblur="if(this.value==''){this.value=this.placeholder; this.style.color='black';}" ;
			style="color: black;margin-top: 1%;margin-bottom: 1%;height:auto"></textarea>
		<textarea id="text3" placeholder="域名提取结果" this.style.color='black' ; this.focus();
			onblur="if(this.value==''){this.value=this.placeholder; this.style.color='black';}"
			style="margin-left: 1%;margin-right: 1%; color: black;margin-top: 1%;margin-bottom: 1%;height:auto"></textarea>
	</div>
